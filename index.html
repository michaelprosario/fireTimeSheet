<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fire Time Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>

    <script src="js/firebaseConfig.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataServices.js"></script>
    <script src="components/create-time-sheet.js"></script>
    <script src="components/list-time-sheets.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

    <script>

        $(document).ready(function () {
            new Vue({ el: '#divCreateTimeSheet' });
            new Vue({ el: '#divListTimeSheets' });
        });
    </script>
</head>

<body>
    <div id="divCreateTimeSheet" style="display:none">
        <create-time-sheet/>
    </div>

    <div id="divListTimeSheets">
        <list-time-sheets ref="listTimeSheets" />
    </div>
</body>

</html>
